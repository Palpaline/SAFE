        <option value="2">Prix: Ordre Décroissant</option>

        <!-- carte produit vin  -->
        <!-- bouteille  -->
        <section class="card-wine">
            <div class="vin-bg">
                <img id="bouteille" class="vin" src="Images/La-Croix-DArdit-2019.png" alt="croix d'ardet" height="100"
                    width="">
            </div>
            <!-- titre et prix  -->
            <p class="titre">Bordeaux</p>
            <p class="paratitre">Croix d'Ardet 75cl</p>

            <!-- bouton  -->
            <div id="input_div">
                <img src="Images/moins.png" id="moins" onclick="minus()" width="25">

                <input type="text" size="1" value="0" id="count">
                <img src="Images/ajouter.png" value="+" id="plus" onclick="plus()" width="30">
                <img src="Images/champagne.png" id="panier" onclick="panier()" width="25">

                <script>
                    var count = 0;
                    var countEl = document.getElementById("count");
                    function plus() {
                        count++;
                        countEl.value = count;
                    }
                    function minus() {
                        if (count > 1) {
                            count--;
                            countEl.value = count;
                        }
                    }
                    function panier() {
                        alert("article(s) ajoutée(s)")
                    }
                </script>
            </div>
        </section>
